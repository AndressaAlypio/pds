<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio e Vídeo</title>
</head>
<body>
    <h1>Música 1</h1>
    <audio controls>
        <source src="musica01.mp3" type="audio/mp3"> 
    </audio>

    <h1>Música 2</h1>
    <audio controls>
        <source src="musica02.mp3" type="audio/mp3"> 
    </audio>

    <h1>Vídeo 1</h1>
    <video width="640" height="480" controls>
        <source src="video01.mp4" type="video/mp4">
    </video>
    
    <h1>Vídeo 2</h1>
    <video width="640" height="480" controls>
        <source src="video02.mp4" type="video/mp4">
    </video>
    <h1> Video do YouTube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/WcTRQXtXJPs?si=8qrx3Xx3LGPcPQUY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
